<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Dr. Teo Panel | Conectare</title>

  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

  <link href="css/index.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/meniu.css">
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">Dr. Teo Panel</span>
                </a>
              </div>

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Conectare Administrator</h5>
                  </div>
                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12 mt-4">
                      <div class="input-group has-validation">
                        <input type="text" name="username" class="form-control" placeholder="Nume utilizator" required>
                      </div>
                    </div>

                    <div class="col-12 mt-4">
                      <input type="password" name="password" class="form-control" placeholder="Parola" required>
                    </div>
                    <div class="col-12 mb-4 mt-4">
                      <button class="btn btn-primary w-100" type="submit">Conectare</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
